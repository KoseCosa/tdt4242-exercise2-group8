<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Register</button>

<div id="id01" class="modal">

  <form name="myForm" class="modal-content animate">

    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" id="name" name="name" placeholder="Enter Username" required>
        <span class="validity"></span>


        <label for="psw"><b>Password</b></label>
        <input type="password" id="pw" name="pw" placeholder="Enter Password" required>
        <span class="validity"></span>

        <button type="submit" id="registerBtn">Register</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>

</body>
</html>
