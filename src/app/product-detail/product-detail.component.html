<div *ngIf="product">
    <h2>{{product.name}} details</h2>
    <div><label>Id:{{product.id}}</label></div>
    <div>
      <label>Name:
        <input [(ngModel)]="product.name" placeholder="name">
      </label><br>
      <label>Amount:
        <input [(ngModel)]="product.amount" placeholder="amount" >
      </label>
    </div>
    <button (click)="goBack()">Go back</button>
  </div>
