<div *ngIf="product">
    <h2>{{ product.name | uppercase }} Details</h2>
    <div><span>id: </span>{{product.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="product.name" placeholder="name">
      </label>
      <label>amount:
        <input [(ngModel)]="product.amount" placeholder="amount">
      </label>
    </div>
    <button (click)="goBack()">Go back</button>
  </div>
